<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>TS-First</title>
  </head>
  <body style="display: flex; flex-direction: column; align-items: center">
    <div class="out-1"></div>
    <div class="out-2">Some data</div>
    <div class="out-3">2352535</div>
    <div class="out-4">
      <input type="text" class="input" value="some text" />
    </div>
    <div class="out-5">
      <input type="number" class="input2" value="55555" />
    </div>
    <div class="out-6">
      <label for="">
        <input type="checkbox" class="input3" value="Babylon 5" checked />Some
        checkbox</label
      >
    </div>
    <div class="out-7">
      <input type="radio" name="radio" class="input4" value="12" />Variant 1
    </div>
    <div class="out-7">
      <input
        type="radio"
        name="radio"
        class="input4"
        value="13"
        checked
      />Variant 2
    </div>
    <div class="out-7">
      <input type="radio" name="radio" class="input4" value="14" />Variant 3
    </div>
    <div>
      <select name="select" id="select">
        <option value="aaa">aaa</option>
        <option value="sss">sss</option>
        <option value="ddd" selected>ddd</option>
      </select>
    </div>
    <script src="./javascript/scripts.js"></script>
  </body>
</html>
